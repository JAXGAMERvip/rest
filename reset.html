
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset HWID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 340px;
      text-align: center;
    }
    h2 { margin-bottom: 1rem; }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #667eea;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 0.8rem;
      transition: background 0.3s;
    }
    button:hover { background: #764ba2; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset User HWID</h2>
    <input type="text" id="resetUser" placeholder="Enter username"/>
    <button id="resetBtn">Reset</button>
  </div>

  <script src="KeyAuth.js"></script>
  <script>
    const KeyAuthApp = new KeyAuth({
      name: "jax-vip",
      ownerid: "UfigTqVurt",
      version: "1.6"
    });

    document.getElementById("resetBtn").addEventListener("click", function(e){
      e.preventDefault();
      const targetUser = document.getElementById("resetUser").value.trim();
      if(targetUser === ""){
        alert("❌ Please enter a username.");
        return;
      }
      KeyAuthApp.resetUserHWID(targetUser).then(success => {
        if(success){
          alert("✅ HWID Reset Done for user: " + targetUser);
        } else {
          alert("❌ Failed to reset HWID.");
        }
      }).catch(err => {
        alert("❌ Error: " + err);
      });
    });
  </script>
</body>
</html>
